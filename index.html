<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Itinerary Planner</title>
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Itinerary Planner -
        <input type="date" id="start-date" value="2025-06-16" class="date-inline-picker">
        <span style="font-size:0.83em; font-weight:normal;">to</span>
        <input type="date" id="end-date" value="2026-06-15" class="date-inline-picker">
    </h1>
    <div style="text-align:center; margin: 1em 0;">
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
    </div>
    <div id="calendar-overlay-wrap">
        <div id="calendar-grid-wrap">
            <table id="calendar-table"></table>
            <div id="calendar-overlay-canvas"></div>
        </div>
    </div>
    <div class="calendar-inputs-wrap">
        <div class="inputs-box">
            <label for="husband-text">Lee Itinerary</label>
            <div class="inputs-flex-row">
                <textarea id="husband-text"
                    placeholder="E.g.&#10;London - 1/5 - 14/6&#10;Cyprus - 15/6 - 30/6"></textarea>
                <div id="husband-errors" class="error-messages"></div>
                <div class="stats" id="husband-stats"></div>
            </div>
        </div>
        <div class="inputs-box">
            <label for="wife-text">Leyla Itinerary</label>
            <div class="inputs-flex-row">
                <textarea id="wife-text" placeholder="E.g.&#10;London - 1/5 - 29/5&#10;Cyprus - 30/5 - 4/8"></textarea>
                <div id="wife-errors" class="error-messages"></div>
                <div class="stats" id="wife-stats"></div>
            </div>
        </div>
        <div>
            <label>Joint Stats</label>
            <div class="stats" id="stats"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
